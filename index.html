<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Calculator app</title>
</head>
<body class="flex-column">
    <div class="container flex-column">

        <div class="head flex-row">
            <div>
                <h1>Calc</h1>
            </div>

            <div class="flex-row" style="gap: 1.5rem; justify-content:center; align-items: flex-end;">
                <span style="padding-bottom: 0.3rem;">Theme</span>
                <div class="flex-column">
                    <div class="flex-row" style="gap: 1.2rem; padding-bottom: 0.3rem;">
                        <span>1</span>
                        <span>2</span>
                    </div>
                    <div class="toggle-div">
                        <i class="toggler"></i>
                    </div>
                </div>
            </div>
            
        </div>
        

        <div class="display flex-column">
            <span class="previous" style="overflow: hidden;"></span>
            <span class="current" style="overflow: hidden;"></span>
        </div>

        <div class="keyboard grid">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="delete">DEL</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="+">+</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="-">-</button>

            <button class="number" value=".">.</button>
            <button class="number" value="0">0</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="*">Ã—</button>

            <button class="clear">RESET</button>
            <button class="equals" value="=">=</button>
        </div>
    </div>
</body>
</html>
